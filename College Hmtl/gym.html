<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Made by HARD</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@600&family=Sansita+Swashed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js"></script>
    
   
    <style>
      /* CSS RESET */
      body {
    font-family: 'Baloo Bhaina 2', cursive;
    color: white;
    margin: 0px;
    padding: 0px;
    background: url("img/bg.jpg") ;
    }
  
    </style>

   
  </head>

  <body>
    <header class="header">
      <!-- Left Box For Logo -->
      <div class="left">
        <img src="img/logo.png" alt="" />
        <div></div>
      </div>
      <!-- Mid Box For Navbar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active"> Home</a></li>
          <li><a href="#">About Us </a></li>
          <li><a href="https://www.flipkart.com/electronics-big-diwali-sale-store">Categories</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <!-- Right Box For Buttons , etc -->
      <div class="right">
        <button class="btn">Call Us Now</button
        ><button class="btn">Email Us</button>
      </div>
    </header>

    <div class="container">
        <h1>WE ARE COMING SOON !</h1>
        <p>YOU CAN CONTACT US.</p>
        <form onsubmit="onValidate()" id="myForm" action="#">
            <div class="form-group">
                <input type="text" id="Name"  name="Name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" id="Address" name="Address" placeholder="Enter Your Address">
            </div>
            <div class="form-group">
                <input type="text" id="Email" name="Email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <input type="text" id="Phone" name="Phone" placeholder="Enter Your Phone No.">
                <label id="lbltext" style="color: red; visibility:hidden;"  >Invalid</label>
            </div>
            <button class="btn" >Submit</button>
        </form>
      

        
    </div>
    


  </body>
</html>
